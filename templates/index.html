<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <style>
        body {
            padding: 2%;
            color: blue;
            background-color: darkorange;
            position: relative;
        }

        .banner {
            z-index: 9999;
            position: fixed;
            width: 98%;
        }
    </style>
    <title>LibSeat</title>
</head>
<body class="mt-3 text-center">
    <div id="success-banner" class="banner alert alert-success" role="alert" hidden></div>
    <div id="failure-banner" class="banner alert alert-danger" role="alert" hidden></div>
    <h1><u>LibSeat</u></h1>
    <h4>Welcome to UTA Central Library's 5th Floor Room Reservation</h4>
    <div class="mt-5 form-group">
        <form>
            <div class="mb-4">
                <label for="itemId">Choose a room:</label>
                <select class="form-select" name="itemId" id="itemId" required>
                    <option value="111713" selected>519 (Capacity 5)</option>
                    <option value="111714">520A (Capacity 6)</option>
                    <option value="111716">520B (Capacity 3)</option>
                    <option value="130324">520C (Capacity 2)</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="fname">Enter your first name:</label>
                <input type="text" name="fname" id="fname" class="form-control" placeholder="John" required>
            </div>

            <div class="mb-4">
                <label for="lname">Enter your last name:</label>
                <input type="text" name="lname" id="lname" class="form-control" placeholder="Smith" required>
            </div>

            <div class="mb-4">
                <label for="email">MAV Email ID:</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Valid UTA email ID - xxx1234@mavs.uta.edu" required>
            </div>

            <div class="mb-4">
                <label for="startDate" class="form-label">Date:</label>
                <input id="startDate" type="date" class="form-control" name="startDate" required>
            </div>

            <p id="summary" hidden></p><br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody id="grid"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="search" type="button" class="btn btn-primary">Search 
                <i id="search-spinner" class="fa-solid fa-spinner fa-spin" hidden></i>
            </button>
            <button id="reserve" type="submit" class="btn btn-primary" hidden>Reserve! 
                <i id="reserve-spinner" class="fa-solid fa-spinner fa-spin" hidden></i>
            </button>
        </form>
    </div>
</body>
</html>
