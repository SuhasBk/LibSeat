<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <title>LibSeat</title>
</head>
<body style="padding: 1%;" class="mt-3 text-center">
    <h1>Welcome to UTA LibSeat!</h1>
    <div class="mt-5 form-group">
        <form action="/reserve" method="post">
            <div class="mb-5">
                <label for="itemId">Choose a room:</label>
                <select class="form-select" name="itemId" id="itemId" required>
                    <option value="111713" selected>519 (Capacity 5)</option>
                    <option value="111714">520A (Capacity 6)</option>
                    <option value="111716">520B (Capacity 3)</option>
                    <option value="130324">520C (Capacity 2)</option>
                </select>
            </div>

            <div class="mb-5">
                <label for="fname">Enter your first name:</label>
                <input type="text" name="fname" id="fname" class="form-control" placeholder="John" required>
            </div>

            <div class="mb-5">
                <label for="lname">Enter your last name:</label>
                <input type="text" name="lname" id="lname" class="form-control" placeholder="Smith" required>
            </div>

            <div class="mb-5">
                <label for="email">MAV Email ID:</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Should only be a valid UTA email address - xxx@mavs.uta.edu" required>
            </div>

            <div class="mb-5">
                <label for="dateTime" class="form-label">Time:</label>
                <input id="dateTime" type="datetime-local" class="form-control" name="dateTime" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Reserve!</button>
        </form>
    </div>
</body>
</html>
